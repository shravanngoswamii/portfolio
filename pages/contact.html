<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/styles/pages/contact.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="icon" type="image/png" href="../assets/DarkModeAssets/favicon-dark.png" id="favicon">
</head>
<body>
    <div class="theme-btn" data-title="Theme">
        <img id="themeBtnImg" src="#" alt="Theme Icon">
    </div>
    <section>
        <div class="container site-heading">
            <a href="/index.html">
                <h1 class="site-logo">Shravan Goswami</h1>
            </a>
        </div>
    </section>
    <section class="contact-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <div class="contact-options">
                <button class="contact-option" id="emailOption">Email Me</button>
                <button class="contact-option" id="formOption">Contact Form</button>
            </div>
            <div id="emailPopup" class="email-popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <h2>My Email</h2>
                    <p id="emailAddress">shravanngoswamii@gmail.com</p>
                    <div class="popup-actions">
                        <button id="copyEmailBtn">Copy Email</button>
                        <button id="openMailBtn">Open Mail App</button>
                    </div>
                </div>
            </div>
            <form id="contactForm" class="contact-form" style="display: none;">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer class="container">
        <div class="footer-content">
            <p>&copy; 2024 Shravan Goswami. All rights reserved.</p>
        </div>
    </footer>
    <script type="module" src="../scripts/contact.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
