<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <link rel="stylesheet" href="/styles/pages/links.css">
  <link rel="stylesheet" href="/styles/common.css">
</head>
<body>
  <div class="container">
    <div class="theme-btn" data-title="Theme">
      <img id="themeBtnImg" src="#" alt="Theme Icon" />
  </div>
    <h1>My Links</h1>
    <div class="links-grid">
      <a href="https://github.com/yourusername" target="_blank" class="link-card">
        <div class="card-content">
          <i class="fab fa-github"></i>
          <h3>GitHub</h3>
          <p>Explore my open-source projects</p>
        </div>
      </a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" class="link-card">
        <div class="card-content">
          <i class="fab fa-linkedin"></i>
          <h3>LinkedIn</h3>
          <p>Connect with me professionally</p>
        </div>
      </a>
      <a href="https://twitter.com/yourusername" target="_blank" class="link-card">
        <div class="card-content">
          <i class="fab fa-twitter"></i>
          <h3>Twitter</h3>
          <p>Follow me for updates</p>
        </div>
      </a>
      <a href="https://medium.com/@yourusername" target="_blank" class="link-card">
        <div class="card-content">
          <i class="fab fa-medium"></i>
          <h3>Medium</h3>
          <p>Read my technical blog posts</p>
        </div>
      </a>
      <!-- Add more link cards as needed -->
    </div>
  </div>

  <!-- Include Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <script src="/scripts/script.js"></script>
</body>
</html>
