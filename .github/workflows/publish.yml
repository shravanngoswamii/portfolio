name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: 'npm'

        - name: Install dependencies
          run: npm install

        - name: Build the website
          run: npm run build

        - name: Deploy to gh-pages branch
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            branch: gh-pages
            folder: ./dist
            clean: false