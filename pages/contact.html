<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/styles/pages/contact.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="icon" type="image/png" href="../assets/DarkModeAssets/favicon-dark.png" id="favicon">
</head>

<body>
    <div class="theme-btn" data-title="Theme">
        <img id="themeBtnImg" src="#" alt="Theme Icon">
    </div>

    <section>
        <div class="container site-heading">
            <a href="/index.html">
                <h1 class="site-logo">Shravan Goswami</h1>
            </a>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="container">
        <div class="footer-content">
            <p>&copy; 2024 Shravan Goswami. All rights reserved.</p>
        </div>
    </footer>

    <script src="../scripts/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>
    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: process.env.FIREBASE_API_KEY,
            authDomain: process.env.FIREBASE_AUTH_DOMAIN,
            projectId: process.env.FIREBASE_PROJECT_ID,
            storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
            messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
            appId: process.env.FIREBASE_APP_ID,
            measurementId: process.env.FIREBASE_MEASUREMENT_ID
        };

        firebase.initializeApp(firebaseConfig);

        var db = firebase.firestore();

        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get values
            var name = getInputVal('name');
            var email = getInputVal('email');
            var message = getInputVal('message');

            // Save message to Firestore
            db.collection('messages').add({
                name: name,
                email: email,
                message: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
                .then(function (docRef) {
                    console.log("Document written with ID: ", docRef.id);
                    // Clear the form after successful submission
                    document.getElementById('contactForm').reset();
                })
                .catch(function (error) {
                    console.error("Error adding document: ", error);
                });
        });

        // Function to get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }
    </script>
</body>

</html>
