<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error</title>
  <!-- <link rel="stylesheet" href="/styles/pages/404.css"> -->
  <link rel="stylesheet" href="/styles/common.css">
  <link rel="icon" type="image/png" href="../assets/DarkModeAssets/favicon-dark.png" id="favicon">
</head>

<body>

  <style>
    /* Root styles */
    :root {
      --primary-color: #2b2a33;
      --secondary-color: #42414d;
      --primary-text-color: #fff;
      --secondary-text-color: #fff;
      --accent-color: #313137;
      --padding-inline-section: 20px;
    }

    /* Light theme styles */
    .light-theme {
      --primary-color: #f9f9fb;
      --secondary-color: #f4f4f4;
      --primary-text-color: #000;
      --secondary-text-color: #000;
      --accent-color: #d9d9dd;
    }

    body {
      background-color: var(--primary-color);
      font-family: "Nanum Gothic Coding", "Kode Mono", monospace;
      font-weight: 400;
      font-style: normal;
      color: var(--primary-text-color)
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .error-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }

    .error-content img {
      border-radius: 5px;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .error-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primary-text-color);
    }

    .error-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--primary-text-color);
    }

    .navigation-options {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-btn {
      padding: 10px 20px;
      background-color: var(--secondary-color);
      color: var(--primary-text-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-btn:hover {
      background-color: var(--accent-color);
    }

    @media (max-width: 768px) {
      .error-content img {
        max-width: 200px;
      }

      .error-content h1 {
        font-size: 2rem;
      }

      .error-content p {
        font-size: 1rem;
      }
    }
  </style>

  <div class="theme-btn" data-title="Theme">
    <img id="themeBtnImg" src="#" alt="Theme Icon">
  </div>
  <div class="container">
    <div class="error-content">
      <img src="assets/404.gif" alt="404 Error GIF">
      <h1>Oops! Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <div class="navigation-options">
        <button onclick="goBack()" class="nav-btn">Previous Page</button>
        <button onclick="goToHomePage()" class="nav-btn">Home Page</button>
        <button onclick="goToReadPage()" class="nav-btn">Contact Me</button>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function goToHomePage() {
      window.location.href = "/index.html";
    }

    function goToReadPage() {
      window.location.href = "/pages/contact.html";
    }
  </script>

  <script src="/scripts/script.js"></script>
</body>

</html>
