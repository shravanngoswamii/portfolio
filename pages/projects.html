<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="/styles/pages/projects.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="icon" type="image/png" href="../assets/DarkModeAssets/favicon-dark.png" id="favicon">
</head>
<body>
    <div class="theme-btn" data-title="Theme">
        <img id="themeBtnImg" src="#" alt="Theme Icon">
    </div>
    <section>
        <div class="container site-heading">
            <a href="/index.html">
                <h1 class="site-logo">Shravan Goswami</h1>
            </a>
        </div>
    </section>
    <section class="projects-section">
        <div class="container">
            <h2>My Projects</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <div class="project-details">
                        <h3>Project Title</h3>
                        <p class="project-description">This is a brief description of the project. It showcases some of the key features and functionality.</p>
                        <div class="project-meta">
                            <div class="technologies">
                                <span class="tech-badge">HTML</span>
                                <span class="tech-badge">CSS</span>
                                <span class="tech-badge">JavaScript</span>
                            </div>
                            <p class="last-updated">Last Updated: May 1, 2023</p>
                            <p class="status">Status: Active</p>
                        </div>
                        <div class="project-links">
                            <a href="#" class="project-link">GitHub</a>
                            <a href="#" class="project-link">Live Demo</a>
                        </div>
                    </div>
                    <img src="/assets/CPP-Language.png" alt="Project Image">
                </div>
                <!-- Add more project cards here -->
            </div>
        </div>
    </section>
    <footer class="container">
        <div class="footer-content">
